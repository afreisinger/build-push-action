name: Test Action
on: [push]
permissions:
  contents: read
  packages: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: afreisinger/build-push-action@v1.0.0
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-pat: ${{ secrets.DOCKER_PAT }}
          image-name: test-app
          github-token: ${{ secrets.GITHUB_TOKEN }}
          licenses: MIT